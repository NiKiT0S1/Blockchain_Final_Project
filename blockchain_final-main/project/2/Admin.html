        <div class="container mt-5">
            <h1 class="text-center">Decentralized Ticket Platform | Admin Payment Panel</h1>
            <br>
            
            <!-- <div class="d-flex justify-content-center my-3">

            <div class="card p-4 mb-3">
                <h4>Create Ticket</h4>
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" id="eventName" class="form-control" placeholder="Event Name">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="price" class="form-control" placeholder="Price">
                    </div>
                    <div class="col-md-4">
                        <button id="createTicket" onclick="createTicket()" class="btn btn-success w-100">Create Ticket</button>
                    </div>
                </div>
            </div>
    
            <div class="card p-4 mb-3">
                <h4>Purchase Ticket</h4>
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" id="ticketId" class="form-control" placeholder="Ticket ID">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="ticketPrice" class="form-control" placeholder="Price to Pay">
                    </div>
                    <div class="col-md-4">
                        <button id="purchaseTicket" onclick="purchaseTicket()" class="btn btn-warning w-100">Purchase Ticket</button>
                    </div>
                </div>
            </div>
    
            <div class="card p-4 mb-3">
                <h4>Get Ticket Details</h4>
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" id="getTicketId" class="form-control" placeholder="Ticket ID">
                    </div>
                    <div class="col-md-6">
                        <button id="getTicket" onclick="getTicket()" class="btn btn-info w-100">Get Ticket</button>
                    </div>
                </div>
                <p id="ticketDetails" class="mt-3"></p>
            </div>
    
            <!-- <div class="text-center">
                <button onclick="loadEvents()" class="btn btn-dark">Load Events</button>
            </div>
            <div id="events" class="mt-3"></div> -->
            <div class="card p-4 mb-3">
                <h4>Load All Events</h4>
                <button onclick="loadEvents()" class="btn btn-secondary">Load Events</button>
                <!-- <div class="d-flex justify-content-end">
                    <button onclick="loadEvents()" class="btn btn-dark">Load Events</button>
                </div> -->
                <div id="events" class="mt-3"></div>
            </div>
